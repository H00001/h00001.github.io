    <script>
        getListItemFunc(function (v) {
                let input = document.getElementById("projects");
                input.innerHTML += '<span class="open-project"><svg class="octicon octicon-repo mr-2 text-gray flex-shrink-0" viewBox="0 0 12 16" version="1.1" width="20" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>' +
                    '<span class="open-project-name"> ' + v.name + '</span><span class="proj-describe">' + v.describe + '</span></span><a href="' + v.doc + '">DOCS</a> <a href="' + v.github + '">GITHUB</a><br>' +
                    "<br>";
            }, "script/gitlist.json"
        );

        function extracted_0(id, url) {
            getListItemFunc(function (v) {
                    $("#" + id).appendHtml('<a class="pages-name-0" href="' + v.url + '">' + v.name + '</a><br>');
                }, url
            );
        }

        getList(function (u) {
            k = (new Date()).valueOf() % u.length;
            document.getElementById("main-head-title").innerHTML = u[k].name;
        }, "script/main_title_list.json");

        getListItemFunc(function (v) {
                $("#docs").appendHtml('<div class="pages_block" id="' + v.id + '"> <span class="block-title">' + v.name + '</span> <br> </div>');
                extracted_0(v.id, "script/" + v.ajax+".json");
            }, "script/page-title-list.json"
        );

    </script>
    <title>frank</title>
